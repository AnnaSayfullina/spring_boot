databaseChangeLog:
  - changeSet:
      id: 1
      author: Anna
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id_position
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_position
                  type: varchar(50)
                  constraints:
                    nullable: false